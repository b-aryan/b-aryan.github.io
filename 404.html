<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction | Aryan's Cove</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        .construction-image {
            width: 400px;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .home-link {
            display: inline-block;
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border: 2px solid #333;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .home-link:hover {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/assets/images/underconstruction.webp" alt="Construction Cat" class="construction-image">
        <p class="message">
            This page is under construction but please come back soon.<br>
            Would you like to go back to home page?
        </p>
        <a href="/" class="home-link">Return to Home</a>
    </div>
</body>
</html>
